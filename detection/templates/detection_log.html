<!DOCTYPE html>
<html>
<head>
    <title>üìò Detection Logs</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
        th { background-color: #f2f2f2; }
        a { display: inline-block; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h2>üìò Detection Logs</h2>
    <a href="{% url 'dashboard' %}">‚¨ÖÔ∏è Back to Dashboard</a>
    <table>
        <tr>
            <th>Timestamp</th>
            <th>Product</th>
            <th>Action</th>
            <th>Quantity</th>
        </tr>
        {% for log in logs %}
        <tr>
            <td>{{ log.timestamp }}</td>
            <td>{{ log.product.name }}</td>
            <td>{{ log.action }}</td>
            <td>{{ log.quantity }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
